GLOBAL="Основные настройки"
GLOBAL_FONT_DESCRIPTION="Этот параметр позволяет установить специальный шрифт для всего текста на вашем сайте. <br/> Обычно, этот параметр предопределяет шрифт, установленный для следующих стилей в файлах CSS:<br/><div class='code'>body#bd {font-family: '[Google fonts setting]';}</div>"
MODULE_TITLE="Заголовок модуля"
MODULE_TITLE_FONT_DESCRIPTION="Этот параметр позволяет установить специальный шрифт для названия модуля. <br/> Обычно, этот параметр предопределяет шрифт, установленный для следующих стилей в файлах CSS:<br/><div class='code'>div.ja-moduletable h3, div.moduletable h3,<br/>div.ja-module h3, div.module h{font-family: '[Google fonts setting]';}</div>"
MAIN_MENU_FONT_DESCRIPTION="This setting allows you to set a special font for your Main menu. <br/>Normally, this setting will override the font-setting in following stylesheet in CSS files:<br/><div class='code'>#ja-splitmenu,	#jasdl-mainnav,	#ja-cssmenu li,	#ja-megamenu ul.level0	{font-family: '[Google fonts setting]';}</div>"
SUB_MENU_FONT_DESCRIPTION="This setting allows you to set a special font for your Sub menu. <br/>Normally, this setting will override the font-setting in following stylesheet in CSS files:<br/><div class='code'>#ja-subnav,#jasdl-subnav,#ja-cssmenu li li,#ja-megamenu ul.level1	{font-family: '[Google fonts setting]';}</div>"
PAGE_HEADING="Заголовок страницы"
PAGE_HEADING_FONT_DESCRIPTION="Этот параметр позволяет установить специальный шрифт для заголовка страницы. <br/>Обычно, этот параметр предопределяет шрифт, установленный для следующих стилей в файлах CSS:<br/><div class='code'>.componentheading {font-family: '[Google fonts setting]';}</div>"
CONTENT_HEADING="Заголовок статьи"
CONTENT_HEADING_FONT_DESCRIPTION="Этот параметр позволяет установить специальный шрифт для заголовка стратьи. <br/>Обычно, этот параметр предопределяет шрифт, установленный для следующих стилей в файлах CSS:<br/><div class='code'>.contentheading, h1, h2, h3, h4, h5{font-family: '[Google fonts setting]';}</div>"
SPOTLIGHT_TITLE_FONT_DESCRIPTION="Этот параметр позволяет установить специальный шрифт для названия модулей в позиции spotlight."
GOOGLE_FONT_API_SETTINGS="Настройка шрифтов Google API"
GOOGLE_FONT_API_SETTINGS_DESC="These settings allow you to use Google Font API to replace default fonts with high-quality fonts in the whole website or certain elements such as: headings, module titles, page heading and others. Read more about <a href='http://code.google.com/apis/webfonts/'>Google Font API</a> or <a href='http://code.google.com/webfonts'>Browse Google Font Directory</a><br /><br /><b>*For developers:</b> find out more about Google Font API Settings in this file:<div class='code'>[root]\plugins\system\jat3\base-themes\default\blocks\css.php. </div>"
SLOGAN_FONT="Шрифт слогана"
SLOGAN_FONT_DESCRIPTION="Специальные настройки шрифта для слогана. Применяется при использовании нескольких видов лого = текст выше в настройках профиля. <br/>Как правило, этот параметр будет предопределять шрифт, установленый для следующих стилей в CSS файлах:<br/><div class='code'>p.site-slogan{font-family: '[Google fonts setting]';}</div>"
LOGO_FONT="Шрифт лого"
LOGO_FONT_DESCRIPTION="Если вы используете текст для логотипа, рекомендуется применять шриты Google, большинство из которых имеют неповторимый дизайн. <br/>Обычно, этот параметр предопределяет шрифт, установленный для следующих стилей в файлах CSS:<div class='code'>div.logo-text h1 a{font-family: '[Google fonts setting]';}</div>"
FEATURES_DESC="Кратко об основных возможностях %s"
LAYOUT_OPTIONS_DESC="Краткая информация о расположении макета %s"
MENU_TYPES_DESC = "Поддерживаемые типы меню в шаблоне Большинство T3 Framework на основе шаблонов, поддержка 4 типов меню. <br/> <br/> В * <b> Mega меню: </ b> Самая мощная система меню для поддержки нескольких уровнях и неограниченное столбцов меню <br/> <br/> В * <b> CSS меню: </ B> Мульти выпадающего меню системы только с помощью CSS <br/> <br/> В * <b> ответвлениями меню: </ b> подменю отображаются горизонтально, когда их родительских элементов меню завис <br/> <br/> В * <b> Split меню: </ b> Совершенно так же, как меню ответвлениями, подменю не отображаются при наведении мыши, она показывает при просмотре родительского меню элемент страницы. производителя <br/> Для получения дополнительной информации, пожалуйста, посетите наш <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Menu_Settings'> меню вики-странице </ A> ."
COLORS_DESC="Сколько цветовых схем поддерживается? Некоторые шаблоны имеют 10 или больше цветовых схем. Поддерживаются светлые и темные схемы."
OTHER_DESC="Другие возможности шаблона. Например: поддержка спец. написания, выделение модулей и т.д."
ADDITIONAL_INFORMATION="ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ"
ADDITIONAL_INFORMATION_DESC="Узнайте все дополнительные возможности %s, чтобы максимально улучшить функциональность Вашего вебсайта."
SHOW_ADDITIONAL_INFORMATION="Показать дополнительную информацию"
OPTIMIZE_CSS="Оптимизация CSS"
OPTIMIZE_CSS_DESC="Эта функция будет оптимизировать все CSS файлы, используемые на вашем сайте. <br /><br /><strong>Настройка</strong><br />* <i>Нет</i> - Отключает сжатие CSS.<br />* <i>Связанные файлы</i> - Использование функции <strong>@import</strong> файлов CSS в один, для уменьшения запросов браузера. Это решит проблемы, связанные с предельным значением не более 30 CSS файлов в IE.<br />* <i>Объединение и минимизация</i> - Включает <strong>Минимизацию</strong> и <strong>Объединение</strong> (слияние Файлов) оптимизации. <strong>Минимизация</strong>- техника оптимизации ликвидацией пробелов и других ненужных символов (как правило, замечания) без изменения функциональности кода. <strong>Объединение</strong>  сводит содержимое уменьшенных файлов в один, который будет храниться в папке, которую вы можете настроить ниже.<br />* <i>Объединение, минимизация и сжатие</i> - сжимает CSS файл, созданный <i>Объединением и минимизацией</i> используемый сценарием сжатия Joomla! gZIP."
OPTIMIZE_JS="Оптимизация JS"
OPTIMIZE_JS_DESC="Эта функция будет оптимизировать все JS файлы, используемые на вашем сайте. <br /><br /><strong>Настройка</strong><br />* <i>Нет</i> - Отключает сжатие JS.<br />* <i>Объединить</i> - Только объединение всех JS файлов в один, который будет храниться в папке, настраиваемой ниже.<br />* <i>Объединение и минимизация</i> - Включает <strong>Минимизацию</strong> и <strong>Объединение</strong> (слияние Файлов) оптимизации. <strong>Минимизация</strong> - техника оптимизации ликвидацией пробелов и других ненужных символов (как правило, замечания) без изменения функциональности кода. <strong>Объединение</strong> сводит содержимое уменьшенных файлов в один, который будет храниться в папке, которую вы можете настроить ниже.<br />* <i>Объединение, минимизация и сжатие</i> - сжимает JS файл, созданный <i>Объединением и минимизацией</i> используемый сценарием сжатия Joomla! gZIP."
CUSTOM_CSS="Код CSS"
CUSTOM_CSS_DESC="Если вы хотите изменить CSS-код в CSS-файлах шаблона, введите тип пользовательского CSS здесь.<br/>Пожалуйста, обратите внимание, что не все шрифты Google поддерживают полное изменения шрифта. Некоторые шрифты, могут не поддерживать полужирного написания, написания курсивом или строчной вариации. Часто используются предопределения CSS- размер шрифта, цвет шрифта.<br/>Например:<div class='code'>font-size: 18px<br/>font-color: #CCC</div>"
OPTIMIZE_FOLDER="Папка оптимизации <br /><span style='color:green;font-variation:italic;font-weight:normal;font-size:10px;'>должна быть доступна для записи</span>"
OPTIMIZE_FOLDER_DESC="Папка, где хранятся оптимизированые CSS/JS файлы.<br /><span style='color:red; font-weight:bold;'>Обратите внимание</span>: Эта папка должна быть <span style='color:green; font-weight:bold;font-variation: italic;'>доступна для записи</span>."
OPTIMIZE_EXCLUDE="Отключить оптимизацию <br /><span style='color:red;font-variation:italic;font-weight:normal;font-size:10px;'>Не рекомендуется</span>"
OPTIMIZE_EXCLUDE_DESC="Добавить имена JS / CSS файлов (без пути доступа), которые Вы не хотите оптимизировать, по одному в каждой строке. <br /><strong>Например</strong>:<br /><div style='border-left:1px dashed #333; background:#e6e6e6; padding: 5px 10px;'>template-rtl.css<br />mega.js</div>"

