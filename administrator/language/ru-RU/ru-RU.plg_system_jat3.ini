CSS_JAVASCRIPT_COMPRESS_DESC="This panel enables the CSS &amp; Javascript compression to speed up your website just with a few clicks.<br /><br /><span style='color:red;font-weight:bold;'>Please note</span><br />The minify script require PHP 5 or higher."
