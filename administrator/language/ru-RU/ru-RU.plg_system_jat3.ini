JAT3_GENERAL_HELP="<strong>Предопределение настроек профиля</strong> <br />Эта панель управляет общим поведением шаблона и позволяет настроить профиль макетов для отдельных страниц или содержимого компонентов. Профиль по умолчанию используется для всех страниц и компонентов по умолчанию. Вы можете создать неограниченное количество профилей макетов. <br />Вот краткое руководство: <br />* <strong>Шаг 1</strong> - Нажмите <em>добавить</em> выбранную страницу или содержимое компонентов,<br />* <strong>Шаг 2</strong> - Выберите профиль, который будет использоваться для этой страницы,<br />* <strong>Шаг 3</strong> - Нажмите кнопку <span style='font-weight:bold; color:green;'>Применить</span> для сохранения конфигурации.<br />Это произведет предопределение профиля таким образом, что перед интерфейсом можно просмотреть этот профиль на этой странице. <br /><a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Global_Panel' class='modal toolbar' id='profile-overrides-wiki'>Нажмите здесь</a> чтобы узнать больше о настройках предопределения профиля и <a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://www.joomlart.com/?ajax=module&name=youtubeplaylist' class='modal toolbar' id='video-profiles'>здесь</a> , чтобы посмотреть видеоруководство шаг-за-шагом.<br /><br /><strong>Настройка кеширования</strong><br />В этой панели можно включить кеш для шаблона, а также отключить кеш для конкретного блока загрузки модулей с выполнением <em>javascript</em>.<br />Чтобы отключить кеш для определенного списка позиций модулей, следуйте быстрому руководству:<br />* <strong>Шаг 1</strong> - Введите позицию(ции) в текстовое поле (пробелы не допускаются и нажмите <em>Enter</em> после каждого из них в форме списка позиций),<br />* <strong>Шаг 2</strong> - Нажмите кнопку <span style='font-weight:bold; color:green;'>Применить</span> для сохренения конфигурации.<br />По сути, функция кеширования будет недоступна для позиций модуля из этого списка.<br /><a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#System_Settings' class='modal toolbar' id='cache'>нажмите здесь</a> to learn more about cache settings.<br /><br /><strong>Сжатие CSS и Javascript</strong><br />Эта панель позволяет установить сжатие, которое будет использоваться для стилей шаблона и сценариев JavaScript. Со сжатыми файлами cтраницы будут загружаться гораздо быстрее.<br /><a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Compression_Settings' rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' id='css-js-compression' class='modal toolbar'> Нажмите здесь</a>, чтобы узнать больше об этих функциях из нашей вики-документации.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='A Short introduction to the main features of JA T3 Framework 2.0 for Joomla! 1.5.' onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=LK1aCGWMhyc';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>JAT3 Framework Overview</h3>			<p>A Short introduction to the main features of JA T3 Framework 2.0 for Joomla! 1.5.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='How to minify your CSS & JS to make your JAT3 template' onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=9TszKSGJu5Y';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>CSS & Javascript Optimization & Compress</h3>			<p>How to minify your CSS & JS to make your JAT3 template</p>		</div>	</div></div></div>"
JAT3_PROFILE_HELP="<strong>Что такое профили?</strong><br />T3 Framework производит настройку шаблонов с помощью профилей. Профили можно увидеть как раз над этим вспомогательным сообщением. <br />Для того чтобы <em style='color:green'>клонировать</em> / <em style='color:blue'>настроить и переименовать</em> / <em style='color:red'>удалить</em> профиль, необходимо кликнуть на нем.<br /><br /><strong>Настройка профиля</strong><br />Вы можете настроить профиль по умолчанию, чтобы использовать необходимые вам настройки, но предопределить такие настройки необходимо для каждого профиля. Настройки профиля управляют логотипом шаблона, размером шрифта, макетами, системой меню и остальными основными настройками шаблона.<br /><a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles_Panel' class='modal toolbar' id='profile-management-wiki'>Нажмите здесь</a>,  чтобы больше узнать о профилях и их настройке.<br /><br /><span style='font-weight:bold; font-size:11px; color:white; background:orange; padding: 0 2px;'>Совет:</span> чтобы увидеть инструкцию к определенному параметру просто наведите на него курсор.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='This first tutorial will explain layouts,blocks and themes.' onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=XHL13nKgs1k';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>JoomlArt JAT3 Template Framework 2.0 - Themes & Layouts</h3>			<p>This first tutorial will explain layouts,blocks and themes.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='This is a video tutorial for JA Mega Menu used in the JA T3 Framework 2.0.' onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=gicveyvm7Mc';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Mega Menu</h3>			<p>This is a video tutorial for JA Mega Menu used in the JA T3 Framework 2.0.</p>		</div>	</div></div></div>"
JAT3_LAYOUT_HELP="<strong>Для чего нужна эта панель?</strong><br />Эта панельпозволяет управлять макетами, используя шаблон. Использование внутренних редакторов этой панели позволят Вам с легкостью управлять макетами.<br /><br /><strong>Что такое макет?</strong><br />Макет - это файл, который загружает множество других файлов, называемых блоками и управляет общим дизайном шаблона. Каждый макет может загружать различные блоки с настройками по умолчанию или пользовательскими настройками ширины. Блоки поддерживают несколько позиций модуля, на основании фреймворка T3. Стиль с аналогичными блоками (но с другими классами) поможет создать оригинальные макеты.<br /><br /><strong>Что делает эта кнопка? </strong><br />Здесь Вы можете создать <em style='color:green'>новые</em> макеты, <em style='color:blue'>редактировать</em> / <em style='color:green'>клонировать</em> основные макеты и вы также можете <em style='color:blue'>переименовать</em> или <em style='color:red'>удалить</em> созданные Вами макеты. Но Вы не можете удалить основные макеты и их блоки, т.к. они используются в качестве образцов для создания пользовательских макетов. Вы можете сделать все это на текущей странице, нет необходимости использовать редакторы кода. <br /><br /><a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts_Panel' class='modal toolbar' id='profile-overrides-wiki'>Нажмите здесь</a>, чтобы узнать больше об управлении макетами."
JAT3_THEME_HELP="<strong>О темах</strong><br />Эта функция была введена в исходный шаблон JA Purity и использована в первой версии T3 Framework. В T3 Framework 2.0 темы администрирования изменились, чтобы сделать разработку шаблона легче. Теперь Вы можете создавать свои собственные схемы, упаковывать их и загружать в папку шаблона <em style='color:green'>темы</em>, аналогично установке расширения.<br /><br /><strong>Основные темы</strong><br />Были разработаны для того, чтобы помочь Вам создать свои собственные цветовые схемы, и позиционируются как образец стиля. Вы не можете удалить эти темы с панели администрирования шаблона.<br /><br /><strong>Локальные темы</strong><br />В этом разделе Вы можете увидеть темы, созданые Вами ранее. Если необходимо, Вы можете их удалить.<br /><br /><br /><strong>Загрузка пакета файлов</strong><br />В этом разделе Вы можете загружать новые темы, используя внутренние загрузчики системы, похожие на установку / удаление страниц Joomla. Темы, которые Вы загружаете должны быть упакованы в  формате архива <em>zip</em> или <em>gz</em>.<br /><br /><a rel='_QQ_'{handler: 'iframe', size: {x: 800, y: 600}}'_QQ_' href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes_Panel' class='modal toolbar' id='profile-management-wiki'>Нажмите здесь</a>, чтобы узнать больше об управлении темами.<br/><br/><b>Video</b><div class='ja-youtubeslider-center'><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.'  onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=NU2-a0lLKQ0';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Making a Joomla template in 30 minutes with JAT3 Framework - (Video #5 - Usertheme Part 1/2) </h3>			<p>In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.</p>		</div>	</div></div><div class='js-youtube-slide'>	<div class='inner clearfix'>		<div class='ja-utobe-top-img'>			<a title='In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.'  onclick='_QQ_'$('ja-introduce').href = helpUrl + '&v=u4GGnnvEjjM';$('ja-introduce').fireEvent('click', new Event(window.event || event)); return;'_QQ_' class='youtubetop-button' href='javascript:void(0)'>&nbsp;</a>		</div>		<div class='ja-utobe-top-content'>			<h3>Making a Joomla template in 30 minutes with JAT3 Framework - (Video #5 - Usertheme Part 2/2) </h3>			<p>In this tutorial we will show you how to develop a JA T3 Framework 2.0 user theme.</p>		</div>	</div></div></div>"
JAT3_HELP_SUPPORT_HELP="<strong>Хотите легко идти в ногу со временем?</strong><br />Мы рекомендуем установить <a href='http://wiki.joomlart.com/wiki/JA_Extensions_Manager/Overview' target='_blank'>JA Extensions Manager</a> для легкого обновления фреймворка до последней версии. <br/>Смотрите новые релизы <a title='News release' href='http://www.joomlart.com/addons/components_and_modules/ja-extensions-manager-upgrades-and-rollbacks-made-easy.html'>здесь</a>. А если Вы посчитаете их полезными, не забудьте <a href='http://extensions.joomla.org/extensions/core-enhancements/installers/12077' target='_blank'>проголосовать за них на JED</a>. <br /><br/>Кроме того, Вы можете найти новую версию с нашей системой онлайн-обновления на <a title='http://update.joomlart.com' target='_blank' href='http://update.joomlart.com'>http://update.joomlart.com</a>. Чтобы посмотреть файл сравнения версий, войдите под Вашим логином JoomlArt."

