HELP_AND_SUPPORT_DETAILS="<p style='padding: 5px 15px; text-align:left;'><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Документация</span><br /><br /><strong>Обзор</strong><br />В <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview' target='_blank'>этом разделе</a> Вы <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Introduction' target='_blank'>познакомитесь</a> с новым фреймворком, Вы узнаете <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#What_is_new_in_T3_Framework_2.0' target='_blank'>новые возможности</a>, которые появились в новой версии, также Вы узнаете <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Template_Framework_Comparison' target='_blank'>отличия</a> версий фреймворка.<br /><br /><strong>Руководство разработчика</strong><br />В этом разделе Вы изучите новую <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Structure' target='_blank'>структуру</a> фреймворка, Вы увидете особенности <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts' target='_blank'>Макетов</a>, <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes' target='_blank'>Тем</a>, <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles' target='_blank'>Профилей</a>, и новой <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Template_administration' target='_blank'>административной панели</a>. <br /><br /><strong>Настройка FAQ</strong><br />В этом разделе Вы узнаете о том, <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Developing_a_T3_Framework_Template' target='_blank'>как создать новый шаблон на основе фреймворка T3</a> и <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Customization_FAQs' target='_blank'>как его настроить</a>. <br /><br /><strong>Системы меню</strong><br />Хотя структура несколько изменилась, обе версии фреймворков используют практически те же системы меню: Mega menu, Split menu, Dropline menu и CSS menu, но из T3 Framework 2.0 было удалено Мoomenu. <a href='http://wiki.joomlart.com/wiki/JA_Template_Framework/Navigation' target='_blank'>Нажмите  здесь</a>,  чтобы узнать все о системах меню.<br /><br /><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Поддержка</span><br />Всякий раз, когда вам нужна разработка сторонних приложений с фреймворком T3 2.0,  не стесняйтесь обращаться за поддержкой на наш <a target='_blank' href='http://www.joomlart.com/forums/forumdisplay.php?f=170'>Форум</a>.<br />Члены клуба имеют доступ к профессиональной помощи, и возможность получить поддержку с помощью тикетов в режиме онлайн через <a target='_blank' href='http://support.joomlart.com'>портал поддержки</a>, помощь будет оказана менее чем за 12 часов! Еще не зарегистрированы? <a target='_blank' href='https://www.joomlart.com/member/signup.php'>Подпишитесь здесь</a>!<br><br><span style='font-weight:bold; font-size:16px; color:#278CD4;'>Информация об авторских правах</span><br />Если вы хотите использовать шаблоны на основе фреймворка Т3, <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Copyright' target='_blank'>нажмите здесь</a> чтобы посмотреть информацию об авторских правах."

